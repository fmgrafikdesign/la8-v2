<ion-header>
  <ion-navbar>
    <ion-title>
      Bildauswahl
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<h2 padding text-center>Welches Bild m√∂chten Sie betrachten?</h2>
  <ion-list no-lines>
    <ion-item *ngFor="let bild of bilder" (click)="navigateToSingle(bild)">
      <!-- No more image caching from network because we save them in the src directly (and switch them via ionic deploy) -->

      <img class="w-100 d-block bild-auswahl" src="assets/imgs/{{bild.filename}}">

      <!-- Maybe use ion-img for better performance. But can only be used inside virtual-scroll and the docs say to use normal imgs if there's only a few images -->
      </ion-item>
  </ion-list>
</ion-content>
