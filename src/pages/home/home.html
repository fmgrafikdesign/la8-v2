<ion-content class="start-screen" padding text-center>
  <div class="title-top">
    <h1 class="title">Schön und gefährlich.</h1>
    <p class="subtitle">
      Die hohe See im 19. Jahrhundert
    </p>
  </div>
  <div class="bottom">
    <!--
    <button ion-button outline color="dark" (click)="playSelectedTrack(Tutorial)">Was mache ich mit dieser App?</button>
    -->
    <div class="tutorial">

    <audio-track #audio [track]="(Tutorial)">
      <ion-item class="no-background" padding>
        <audio-track-play item-left [audioTrack]="audio"><ion-spinner></ion-spinner></audio-track-play>
        <h3><strong>{{audio.title}}</strong></h3>


      </ion-item>
      <audio-track-progress-bar [class]="(audio.isPlaying) ? 'fade-opacity full-opacity' : 'fade-opacity no-opacity'"
                                duration progress [audioTrack]="audio"
      ></audio-track-progress-bar>
    </audio-track>

    </div>

  </div>

  <div class="d-none version">
    <small>1.1.3 - "Baden in Schönheit"</small>
  </div>

</ion-content>
