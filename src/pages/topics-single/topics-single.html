<ion-header>

  <ion-navbar>
    <ion-title>{{info.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let topic of topics">
    {{topic.id}}. {{topic.name}}
    <button ion-button item-end color="dark" (click)="play(topic.id)"><ion-icon name="play"></ion-icon></button>
  </ion-item>
</ion-list>
</ion-content>
