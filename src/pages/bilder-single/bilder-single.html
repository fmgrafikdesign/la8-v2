<ion-header>

  <ion-navbar>
    <ion-title>Interviews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <img-loader class="w-100 d-block bild-auswahl" [src]="bild.url" useImg></img-loader> -->
  <img class="w-100 d-block bild-auswahl" src="assets/imgs/{{bild.filename}}">

  <!-- My implementation -->
  <ion-list>
    <audio-track #audio *ngFor="let track of interviews" [track]="track" (onFinish)="onTrackFinished($event)">
      <ion-item>
        <p><strong>{{audio.title}}</strong>
          <small *ngIf="track.alter">(Alter: {{track.alter}})</small>
        </p>
        <audio-track-progress-bar [class]="(audio.isPlaying) ? 'fade-opacity full-opacity' : 'fade-opacity low-opacity'"
                                  duration progress [audioTrack]="audio"
                                  ></audio-track-progress-bar>

        <button ion-button icon-only item-end color="dark">
          <audio-track-play dark [audioTrack]="audio" (click)="pauseAllTracks()">
            <ion-spinner></ion-spinner>
          </audio-track-play>
        </button>
      </ion-item>
    </audio-track>

  </ion-list>

</ion-content>
